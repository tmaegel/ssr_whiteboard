<div id="prefsDialog" class="w3-modal">
  <div class="w3-modal-content w3-card-4" style="max-width:600px">
    <div class="w3-container w3-border-bottom">
      <h3>Preferences</h3>
    </div>
    <span onclick="document.getElementById('prefsDialog').style.display='none'" class="w3-button w3-hover-white w3-hover-text-blue w3-display-topright">&times;</span>
    <form method="post" action="{{ url_for('index') }}user/prefs/update{{ request.path }}">
      <div class="w3-container w3-section">
        <label>Sort items</label>
        <select class="w3-select w3-border w3-margin-bottom" name="inputSort">
          {% if prefs.sortType == 0 %}
          <option value="0" selected>Ascending</option>
          <option value="1">Descending</option>
          {% elif prefs.sortType == 1 %}
          <option value="0">Ascending</option>
          <option value="1" selected>Descending</option>
          {% else %}
          <option value="0" selected>Ascending</option>
          <option value="1" >Descending</option>
          {% endif %}
        </select>
        <label>Filter items</label>
        <select class="w3-select w3-border" name="inputFilter">
          {% if prefs.filterType == 0 %}
          <option value="0" selected>No Filter</option>
          <option value="1">Default only</option>
          <option value="2">Custom only</option>
          {% elif prefs.filterType == 1 %}
          <option value="0">No Filter</option>
          <option value="1" selected>Default only</option>
          <option value="2">Custom only</option>
          {% elif prefs.filterType == 2 %}
          <option value="0">No Filter</option>
          <option value="1">Default only</option>
          <option value="1" selected>Custom only</option>
          {% else %}
          <option value="0" selected>No Filter</option>
          <option value="1">Default only</option>
          <option value="1">Custom only</option>
          {% endif %}
        </select>
      </div>
      <div class="w3-container w3-border-top">
        <button class="w3-button w3-blue w3-section w3-padding w3-right" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

{% extends 'base.html' %}

{% block topbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  {% include 'filter_search.html' %}
</nav>
{% endblock %}

{% block content %}
<ul id="searchable" class="list-group list-group-flush">
{% for movement in movements %}
  <li class="list-group-item list-group-item-action">{{ movement.movement }}</li>
{% endfor %}
</ul>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}

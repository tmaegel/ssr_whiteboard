{% extends 'base.html' %}

{% block toolbar %}
  <a onclick="openPrefsDialog()"
    class="w3-button w3-text-white w3-hover-dark-gray w3-hover-text-blue w3-right"
    href="#">
    <i class="icon fa fa-gear"></i>
  </a>
  <a id="toggleSearchbar" onClick="toggleSearch()"
    class="w3-button w3-text-white w3-hover-dark-gray w3-hover-text-blue w3-right"
    href="#" >
    <i class="icon fa fa-search"></i>
  </a>
{% endblock %}

{% block content %}
{% include 'general/prefs_dialog.html' %}

<ul id="searchable" class="w3-ul">
{% for equip in equipment %}
  <li class="padding-0 w3-border-light-gray">
    <div onclick="collapseEntry(this)"
      class="w3-hover-light-gray padding-16 pointer">
      {{ equip.equipment }}
      <i class="collapsable-icon icon fa fa fa-angle-down w3-right"></i>
    </div>
    <div class="collapsable w3-hide w3-border-top w3-border-light-gray">
      <div class="w3-bar">
        <a class="w3-disabled w3-bar-item w3-button w3-text-dark-grey w3-hover-white w3-hover-text-blue w3-right"
          href="#">
          <i class="icon fa fa fa-pencil"></i>
        </a>
        <a class="w3-disabled w3-bar-item w3-button w3-text-dark-grey w3-hover-white w3-hover-text-blue w3-right"
          href="#">
          <i class="icon fa fa fa-trash"></i>
        </a>
      </div>
      <div class="padding-16-x">
        {{ equip.equipment }}
      </div>
      <div class="w3-margin-top w3-margin-bottom">
        <!-- placeholder for tags -->
      </div>
    </div>
  </li>
{% endfor %}
</ul>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/general/handle_dialog.js') }}"></script>
{% endblock %}

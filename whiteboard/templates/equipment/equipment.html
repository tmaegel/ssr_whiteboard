{% extends 'base.html' %}

{% block topbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  {% include 'title.html' %}
  {% include 'filter_search.html' %}
  <div class="flex-grow-1"></div>
  <form class="form-inline">
    <div class="btn-group ml-2" role="group">
      <button id="toggleSearchbar" class="btn btn-secondary" type="button" onClick="toggleSearch()">
        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        </svg>
      </button>
    </div>
  </form>
</nav>
{% endblock %}

{% block content %}
<ul id="searchable" class="list-group list-group-flush">
{% for equip in equipment %}
  <li class="list-group-item list-group-item-action">{{ equip.equipment }}</li>
{% endfor %}
</ul>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
